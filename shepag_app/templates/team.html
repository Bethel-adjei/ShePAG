{% extends 'base.html' %}
{% load static %}
{% block title %} Our Team {% endblock %}

{% block content %}
<div class="container-xxl" style="padding-top: 9em !important;">
    <div class="row">
        {% for member in members %}
        <div class="col-lg-4 mb-4 d-flex align-items-stretch"> <!-- Added Flexbox alignment -->
            <div class="team-member bg-white text-center p-4 d-flex flex-column"> <!-- Flexbox for the card -->
                <img class="img-fluid rounded-circle mb-4" src="{{ member.image.url }}" alt="{{ member.name }}">
                <h5 class="mb-0">{{ member.name }}</h5>
                <p class="text-primary">{{ member.role }}</p>
                <p>{{ member.message|truncatewords:20 |safe }}</p>
                <a href="{% url 'team_member_detail' member.id %}" class="btn btn-primary mt-auto">Read More</a> <!-- Button aligned at bottom -->
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Certification Start -->
<div class="container mt-5">
    <h2 class="text-center">Certifications</h2>
    <div id="certificationsCarousel" class="carousel slide" data-bs-ride="carousel">
        
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#certificationsCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#certificationsCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#certificationsCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Carousel Items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="partner text-center p-2">
                            <img src="{% static 'img/ISO 22000.png' %}" class="certification-img img-fluid" alt="ISO 22000 Certification">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="partner text-center p-2">
                            <img src="{% static 'img/HACCP.jpeg' %}" class="certification-img img-fluid" alt="HACCP Certification">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="partner text-center p-2">
                            <img src="{% static 'img/globalgap.png' %}" class="certification-img img-fluid" alt="Global GAP Certification">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="partner text-center p-2">
                            <img src="{% static 'img/certified gluten free.png' %}" class="certification-img img-fluid" alt="Gluten-Free Certification">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Certification End -->
{% endblock %}
