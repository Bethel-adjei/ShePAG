<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333333;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #dddddd;
        }
        .header {
            text-align: center;
            background-color: #ffdd00;
            padding: 10px 0;
        }
        .header img {
            max-width: 100px;
        }
        .content {
            color: #333333;
            font-size: 16px;
            line-height: 1.6;
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve spaces and line breaks */
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Email Header with Logo -->
        <div class="header">
            <img src="{% static 'img/shepag_logo.png' %}" alt="SHEPAG Logo">
        </div>

        <!-- Dynamic Message Content -->
        <div class="content">
            {{ message|safe }}  <!-- Renders HTML safely without stripping tags -->
        </div>

        <!-- Footer Information -->
        <div class="footer">
            <p>ShePAG | Address | <a href="http://shepag.org">Visit our website</a></p>
            <p><a href="http://unsubscribe-link.com">Unsubscribe</a></p>
        </div>
    </div>
</body>
</html>
