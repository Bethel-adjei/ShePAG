{% extends 'base.html' %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Newsletter</title>
    <link href="{% static 'django_summernote/summernote.css' %}" rel="stylesheet">
    <script src="{% static 'django_summernote/summernote.min.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
        }
        .header {
            text-align: center;
            background-color: #ffdd00;
            padding: 10px 0;
        }
        .header img {
            max-width: 100px;
        }
        .message-content {
            margin-top: 20px;
            color: #333333;
            font-size: 16px;
            line-height: 1.6;
        }
        .message-content p {
            margin-bottom: 15px;
            white-space: pre-wrap; /* Ensures line breaks are respected */
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
        }
        .footer a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <!-- Email Header with Logo -->
        <div class="header">
            <img src="{% static 'img/shepag_logo.png' %}" alt="SHEPAG Logo">
        </div>

        <!-- Main Message Content -->
        <div class="message-content">
            <h1>Send Newsletter</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p | safe }}
                <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">Send Newsletter</button>
            </form>
        </div>

        <!-- Footer Information -->
        <div class="footer">
            <p>ShePAG | Address | <a href="http://shepag.org">Visit our website</a></p>
            <p><a href="http://unsubscribe-link.com">Unsubscribe</a></p>
        </div>
    </div>
</body>
